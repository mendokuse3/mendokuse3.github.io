<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</head>
<body>
    <!-- MODALS (and initial target) -->
    <div class="target" id='first-target'></div>
    <div id="intro-modal" class="modal">
        <div class="modal-content" id="intro-and-etc">
            <span id="close-intro" class="close">&times;</span>
            <p>this is an intro</p>
            <!-- opens up a modal that explains rules -->
            <div>
                <button id="rules">Rules</button>
            </div>
            <p id="show-rules">rules</p>

            <div id="options-container">
                <!-- input options for customizing game settings -->
                <div class="option">
                    <h2>Number of Popups</h2>
                    <form id="number-form">
                        <input type="number" id='number-input' value="20">
                        <button type='submit'>submit</button>
                    </form>
                </div>
                <div class="option">
                    <h2>Popup Interval</h2>
                    <form id="interval-form">
                        <input type="range" id="interval-input" min=".25" max="2" step=".25" value="1">
                        <button type='submit'>submit</button>
                    </form>
                </div>
                <!-- <div class="option">
                    <h2>popup size</h2>
                    <form>
                        <input type="number" id="target-size" placeholder="size in px">
                    </form>
                </div> -->
                <div class="option">
                    <h2>Round Timer</h2>
                    <form id="round-time-form">
                        <input type="number" id="round-time-input" value="30">
                        <button type='submit'>submit</button>
                    </form>
                </div>
                <div class="option">
                    <h2>Target Duration</h2>
                    <form id="duration-form">
                        <input type="range" id="duration-input" value="2" min="1" max="3" step=".5">
                        <button type='submit'>submit</button>
                    </form>
                </div>
                
    
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <span id="close-game-over" class="close">&times;</span>
            <p>gameover</p>
            <div class="option">
                <button id="restart">Restart The Game</button>
            </div>
        </div>
    </div>

    <div id="round-over-modal" class="modal">
        <div class="modal-content">
            <span id="start-new-round" class="close">&times;</span>
            <p>round is over</p>
        </div>
    </div>


    <!-- Game -->
    <header>
        <div id="time-container">
            <h2 id="time">Time</h2>
        </div>
        <h1>The Garden</h1>
    </header>

    <div id="game-container">

        <div id="play-area"></div>
        
        <aside>
            <div id="info-container">
                <div class="info" >
                    <h2>Score</h2>
                    <h3 id="score">0</h3>
                </div>

                <div class="info">
                    <h2>Missed Targets</h2>
                    <h3 id="miss-counter">0</h3>
                </div>

                <div class="info">
                    <h2>Targets Remaining</h2>
                    <h3 id="remaining-targets">20</h3>
                </div>

                <div class="info">
                    <h2>Round</h2>
                    <h3 id="round">1</h3>
                </div>
            </div>
        </aside>
        
    </div>
        
        
    
</body>
</html>
